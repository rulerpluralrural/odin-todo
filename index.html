<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/91f7703251.js" crossorigin="anonymous"></script>
    <title>Todo App</title>
</head>
<body>

    <div class="app-container" id="app-container">
        <div class="app-header">
            <div class="hamburger-menu"></div>
            <div class="app-title">
                <h1><i class="fa-solid fa-check-double"></i>Todo App</h1>
            </div>
        </div>

        <div class="app-body">
            <div class="app-sidebar">
                    <div class="sidebar-upper-container">
                    <div class="sidebar-header">
                        <h1>Home</h1>
                    </div>
                    <div class="sidebar-upper-content">
                        <button id="task-btn" class="style-button" data-sidebar-btn><i class="fa-solid fa-inbox"></i>Tasks</button>
                    </div>
                    <div class="sidebar-upper-content">
                        <button id="day-btn" class="style-button" data-sidebar-btn><i class="fa-regular fa-calendar-days"></i>Today</button>
                    </div>
                    <div class="sidebar-upper-content">
                        <button id="week-btn" class="style-button" data-sidebar-btn><i class="fa-solid fa-calendar-week"></i>This Week</button>
                    </div>
                    <div class="sidebar-upper-content">
                        <button id="important-btn" class="style-button" data-sidebar-btn><i class="fa-solid fa-star"></i>Important</button>
                    </div>
                </div>

                <div class="sidebar-lower-container">
                    <div class="sidebar-lower-content">
                        <div class="sidebar-header">
                            <h2>Projects</h2>
                        </div>
                        <div id="project" class="project">
                            <button id="add-project-btn" class="style-button">
                                <i class="fa-regular fa-square-plus"></i>Add a Project
                            </button>
                            <div id="project-container" class="project-container"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">

                <div>
                    <h1 class="content-header" id="content-header">Tasks</h1>
                </div>
                <div class="add-task-container hide" id="add-task-container">
                    <button class="add-task-btn style-button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="todo-list" id="todo-list">
                    <!-- <div class="todo-card">
                        <label for="task-1" class="todo">Task 1
                            <input type="checkbox" name="task-1" id="task-1">
                            <span class="checkmark"></span>
                        </label>
                        <div class="todo-right-el">
                            <i class="fa-solid fa-pen-to-square pen"></i>
                            <i class="fa-solid fa-trash-can trash"></i>
                        </div>
                    </div>

                    <div class="todo-card">
                        <label for="task-2" class="todo">Task 2 example very very very very very long task
                            <input type="checkbox" name="task-2" id="task-2">
                            <span class="checkmark"></span>
                        </label>
                        <div class="todo-right-el">
                            <i class="fa-solid fa-pen-to-square pen"></i>
                            <i class="fa-solid fa-trash-can trash"></i>
                        </div> -->
                    </div>
                </div>

                    
            </div>

        </div>
    </div>

    <!-- Pop Up for task -->

    <div id="pop-up-tasks" class="pop-up-overlay hide">
        <div class="pop-up-tasks">
            <div class="task-header">
                <h1>Add a Task</h1>
                <a href="#" id="close-pop-up-tasks"><i class="fa-solid fa-xmark"></i></a>
            </div>

            <form class="form pop-up-tasks-form" id="pop-up-tasks-form">
                <label for="task-title">Title</label>
                <input type="text" name="task-title" id="task-title" maxlength="30" required>
                <label for="date">Due Date</label>
                <input type="date" name="date" id="task-date" required>
                <label for="priority">Priority</label>
                <select name="priority" id="task-priority" required>
                    <option value="" disabled="" selected="">How important is this task?</option>
                    <option value="not-important">Not Important</option>
                    <option value="important">Important !</option>
                </select>
                
                <div class="form-buttons">
                    <button type="submit" class="task-submit-btn" id="task-submit-btn">Add</button>
                <button class="task-cancel-btn" id="task-cancel-btn" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Pop up for projects-->

    <div id="pop-up-projects" class="pop-up-overlay hide">
        <div class="pop-up-projects">
            <div class="pop-up-projects-header">
                <h1>Add a Project</h1>
                <a href="#" id="close-pop-up-projects"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <form id="pop-up-projects-form" class="form pop-up-projects-form">
                <label for="projects-title">Project Title</label>
                <input type="text" name="projects-title" id="projects-title" maxlength="30" required>
                <div class="form-buttons">
                    <button type="submit" class="submit-btn" id="projects-submit-btn">Add</button>
                <button class="cancel-btn" id="projects-cancel-btn" type="button">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!--Edit Project Pop-up -->

    <div id="pop-up-projects-edit" class="pop-up-overlay hide">
        <div class="pop-up-projects">
            <div class="pop-up-projects-header">
                <h1>Edit Your Project</h1>
                <a href="#" id="close-edit-project"><i class="fa-solid fa-xmark"></i></a>
            </div>
            <div id="edit-project-form">
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
